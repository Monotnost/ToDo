<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:Roboto:400,500,600|Oswald:600">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="wrapper">
    <header>
        <div class="date">
            <div class="month">may</div>
            <div class="day">23</div>
        </div>
        <h1>Today</h1>
        <div class="menu-container">
        <a href="#menu" id="toggle"><span><i class="fas fa-ellipsis-h"></i></span></a>
        <div id="menu">
            <ul>
                <li><a href="#c">Completed</a></li>
                <li><a href="#i">In progress</a></li>
                <li><a href="#r">Removed</a></li>
            </ul>
        </div>
        </div>
    </header>
    <main>
        <div class="todo-container">
            <ul class="todo-list">

                <li class="todo-item completed">
                    <input type="checkbox" id="1"><span class="todo-item__checkbox"><i class="fa fa-check"></i></span></input>
                    <label for="1">example</label>
                    <button class="todo-item__circle delete"><i class="fa fa-plus"></i></button>
                </li>
                <li class="todo-item">
                    <input type="checkbox" id="2"><span class="todo-item__checkbox"><i class="fa fa-check"></i></span></input>
                    <label for="2">example</label>
                    <button class="todo-item__circle delete"><i class="fa fa-plus"></i></button>
                </li>
                <li class="todo-item completed">
                    <input type="checkbox" id="3"><span class="todo-item__checkbox"><i class="fa fa-check"></i></span></input>
                    <label for="3">example</label>
                    <button class="todo-item__circle delete"><i class="fa fa-plus"></i></button>
                </li>
                <li class="todo-item">
                    <input type="checkbox" id="4"><span class="todo-item__checkbox"><i class="fa fa-check"></i></span></input>
                    <label for="4">example</label>
                    <button class="todo-item__circle delete"><i class="fa fa-plus"></i></button>
                </li>
            </ul>
        </div>



        <form class="todo-new">
            <button type="submit" class="todo-button todo-item__circle">
                <i class="fa fa-plus"></i>
            </button>
            <input type="text" class="todo-input" placeholder="Create new item">
        </form>
    </main>
</div>
</body>
</html>
<script src="script.js"></script>
